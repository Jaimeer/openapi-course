components:
  parameters:
    sampleId:
      name: sampleId
      description: Sample Identifier
      in: path
      required: true
      schema:
        type: string
        example: xxxxx-xxxxx-xxxxx

  schemas:
    subItem:
      type: object
      required:
        - subItemTypeType
        - common
      properties:
        subItemTypeType:
          type: string
          enum:
            - labels
            - texts
        common:
          type: string
          example: common

    Labels:
      allOf:
        - $ref: '#/components/schemas/subItem'
        - type: object
          properties:
            label1:
              type: string
              example: label1
            label2:
              type: string
              example: label2

    Texts:
      allOf:
        - $ref: '#/components/schemas/subItem'
        - type: object
          properties:
            texts1:
              type: string
              example: texts1
            texts2:
              type: string
              example: texts2

    SampleMinSchema:
      type: object
      properties:
        name:
          type: string
          example: My sample name
        description:
          type: string
          example: My sample description

    SampleSchema:
      allOf:
        - $ref: '#/components/schemas/SampleMinSchema'
        - type: object
          properties:
            id:
              type: string
              readOnly: true
              example: xxxx-xxxx-xxxx
            type:
              type: string
              example: type01
              enum:
                - type01
                - type02
                - type03
            onlyForBody:
              type: string
              writeOnly: true
              example: my only request variable
            endDate:
              type: string
              format: date-time
            percentage:
              type: integer,
              format: int32,
              minimum: 0
              maximum: 100
              example: 40
            count:
              type: integer,
              format: int32,
              minimum: 0
              example: 1000
            subItem:
              oneOf:
                - $ref: '#/components/schemas/Labels'
                - $ref: '#/components/schemas/Texts'
            subItemDisc:
              oneOf:
                - $ref: '#/components/schemas/Labels'
                - $ref: '#/components/schemas/Texts'
              discriminator:
                propertyName: subItemTypeType
                mapping:
                  labels: '#/components/schemas/Labels'
                  texts: '#/components/schemas/Texts'

    SamplePublic:
      $ref: '#/components/schemas/SampleSchema'

    SampleCreate:
      allOf:
        - $ref: '#/components/schemas/SampleMinSchema'
        - required:
            - name
            - description

    SampleUpdate:
      $ref: '#/components/schemas/SampleSchema'

  requestBodies:
    SampleCreate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SampleCreate'
      description: New sample object
      required: true

    SampleUpdate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SampleUpdate'
      description: Update sample object
      required: true

  responses:
    SampleList:
      description: Return Sample List
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: Response status
                type: boolean
                example: true
              data:
                type: array
                items:
                  $ref: '#/components/schemas/SamplePublic'

    SampleItem:
      description: Return Sample Item
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: Response status
                type: boolean
                example: true
              data:
                $ref: '#/components/schemas/SamplePublic'
